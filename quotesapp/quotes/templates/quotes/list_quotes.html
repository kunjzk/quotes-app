{% include 'quotes/user_info.html' %}
<h2>All Book Quotes</h2>
{% if quotes %}
<ol>
  {% for quote in quotes %}
  <li>
    <a href="{% url 'quotes:quote_detail' quote.id %}">{{quote.quote}}</a>
  </li>
  {% endfor %}
</ol>
{% else %}
<p>No quotes found</p>
{% endif %} {% include 'quotes/logout_button.html' %}
